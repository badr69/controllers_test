<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
      padding-left: 10px;
    }
  </style>
</head>
<body>
   <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar p-3">
          <h4>Admin</h4>
          <div>
              <a href="{{ url_for('logout') }}" class="btn btn-primary">Deconnexion</a>
          </div>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="#">Tableau de bord</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('users') }}">Utilisateurs</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Trajets</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Réservations</a></li>
        </ul>

      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Tableau de bord</h1>
        </div>


        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="card text-bg-primary">
              <div class="card-body">
                <h5 class="card-title">Utilisateurs</h5>
                <p class="card-text fs-4">{{ users_count }}</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card text-bg-success">
              <div class="card-body">
             <h5 class="card-title">Trajets</h5>
                <p class="card-text fs-4">{{ rides_count }}</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card text-bg-warning">
              <div class="card-body">
                <h5 class="card-title">Réservations</h5>
                <p class="card-text fs-4">{{ bookings_count }}</p>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>
</body>
</html>

</body>
